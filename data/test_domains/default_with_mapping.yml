intents:
 - greet:
     triggers: utter_greet
 - default:
     triggers: utter_default
 - goodbye

slots:
  cuisine:
    type: text
    mappings:
      - type: from_entity
        entity: cuisine
  location:
    type: text
    mappings:
      - type: from_entity
        entity: location

entities:
 - name
 - cuisine
 - location

responses:
  utter_greet:
    - text: hey there!
  utter_goodbye:
    - text: goodbye :(
  utter_default:
    - text: default message
