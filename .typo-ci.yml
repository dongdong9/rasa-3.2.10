# This is a sample .typo-ci.yml file, it's used to configure how Typo CI will behave.
# Add it to the root of your project and push it to github.
---

# What language dictionaries should it use? Currently Typo CI supports:
# de
# en
# en_GB
# es
# fr
# it
# pt
# pt_BR
dictionaries:
  - en

# # Any files/folders we should ignore?
excluded_files:
  - "*.py"
  - "*.css"
  - "*.scss"
  - "*.yml"
  - "*.yaml"
  - "*.html"
  - "*.json"
  - "*.lock"
  - "*.js"
  - "*.jsx"
  - "*.ts"
  - "*.tsx"
  - "*.md"
  - "CHANGELOG.mdx"
  - "CODE_OF_CONDUCT.md"
  - "CONTRIBUTING.md"
  - "Dockerfile"
  - "LICENSE.txt"
  - "Makefile"
  - "NOTICE"
  - "README.md"
  - "cloudbuild.yaml"
  - "pyproject.toml"
  - "secrets.tar.enc"
  - "setup.cfg"
  - ".codeclimate.yml"
  - ".coveragerc"
  - ".deepsource.toml"
  - ".dockerignore"
  - ".env"
  - ".git"
  - ".gitattributes"
  - ".gitignore"
  - ".pre-commit-config.yaml"
  - ".typo-ci.yml"
  - ".github/**/*"
  - "binder/**/*"
  - "data/**/*"
  - "docker/**/*"
  - "examples/**/*"
  - "rasa/**/*"
  - "scripts/**/*"
  - "tests/**/*"

